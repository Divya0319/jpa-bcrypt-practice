apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: jpa-bcrypt-h2
  name: jpa-bcrypt-h2
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jpa-bcrypt-h2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: jpa-bcrypt-h2
    spec:
      containers:
      - image: nikoleye/jpa-bcrypt-practice:1.0.0-H2
        imagePullPolicy: IfNotPresent
        name: jpa-brcypt-h2
        resources:
          requests: 
            cpu: "250m"
      restartPolicy: Always            
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/neg: '{"ingress":true}'
  labels:
    app: jpa-bcrypt-h2
  name: jpa-bcrypt-h2
  namespace: default
spec:
  ports:
  -  port: 8000
     protocol: TCP
     targetPort: 8000
  selector:
    app: jpa-bcrypt-h2
  sessionAffinity: None
  type: LoadBalancer